<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricerca</title>
  
  <!-- Stili CSS per la barra di ricerca -->
  <link rel="stylesheet" href="ricerca.css">
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Framework Vue.js per la reattivitÃ  -->
  <script src="../vue.global.js"></script>
</head>
<body>
  <!-- Container principale dell'app Vue -->
  <div id="app-ricerca">
    <!-- Barra superiore contenente la ricerca e le opzioni -->
    <header class="top-bar">
      <!-- Sezione per le opzioni di ricerca -->
      <div class="search-options" role="group" aria-label="Opzioni di ricerca">
        <!-- Toggle per attivare la ricerca nei contenuti -->
        <label class="toggle-container" for="includi-contenuto">
          <input 
            type="checkbox" 
            id="includi-contenuto"
            name="includi-contenuto"
            v-model="includiContenuto"
            @change="toggleIncludiContenuto"
            class="visually-hidden"
            aria-describedby="includi-contenuto-desc"
          >
          <!-- Elemento visibile del toggle -->
          <span class="toggle-switch" aria-hidden="true">
            <!-- Indicatore del toggle -->
            <span class="toggle-indicator"></span>
          </span>
          <!-- Etichetta testuale del toggle -->
          <span class="toggle-text">Includi contenuti</span>
          <!-- Icona del toggle -->
          <span class="toggle-icon" aria-hidden="true">
            <i class="fas fa-file-alt"></i>
          </span>
        </label>
        <!-- Descrizione nascosta per screen reader -->
        <span id="includi-contenuto-desc" class="sr-only">
          Attiva questa opzione per cercare all'interno del contenuto delle pagine
        </span>
      </div>
      
      <!-- Input per la barra di ricerca -->
      <div class="search-input-container">
        <label for="search-input" class="sr-only">Cerca nei titoli o contenuti</label>
        <input 
          type="text" 
          id="search-input"
          name="search-input"
          class="search-bar" 
          :placeholder="includiContenuto ? 'Cerca nei contenuti' : 'Cerca nei titoli'" 
          v-model="searchTerm"
          @input="onSearchInput"
          @keypress.enter="onSearchEnter"
          aria-label="Campo di ricerca"
        >
        <!-- Indicatore di caricamento -->
        <div class="search-spinner" v-if="inviandoRicerca">
          <div class="spinner"></div>
        </div>
      </div>
    </header>
  </div>
  
  <!-- Script JavaScript per la logica dell'applicazione -->
  <script src="ricerca.js"></script>
  
  <!-- Debug script -->
  <script>
    console.log("Ricerca HTML caricato");
    console.log("Vue disponibile:", typeof Vue !== 'undefined');
  </script>
</body>
</html>
